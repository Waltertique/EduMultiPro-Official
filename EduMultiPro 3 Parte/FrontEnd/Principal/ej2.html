<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Crear Tarea</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .contenedor {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 400px;
    }

    .contenedor label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    .contenedor input,
    .contenedor textarea,
    .contenedor select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      outline: none;
      margin-bottom: 10px;
    }

    .contenedor textarea {
      resize: vertical;
    }

    #archivoSubido a {
      display: inline-block;
      margin-top: 5px;
      color: #007bff;
      text-decoration: none;
    }

    #archivoSubido a:hover {
      text-decoration: underline;
    }

    .botones {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .botones button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .botones button:nth-child(1) {
      background-color: #ccc;
    }

    .botones button:nth-child(2) {
      background-color: #28a745;
      color: #fff;
    }
  </style>
</head>
<body>

<div class="contenedor">
  <h2>Crear Nueva Tarea</h2>

  <label for="tema">Nombre del Tema:</label>
  <input type="text" id="tema" placeholder="Escribe el tema">

  <label for="trabajo">Nombre del Trabajo:</label>
  <input type="text" id="trabajo" placeholder="Escribe el trabajo">

  <div class="botones">
    <button type="button">Cancelar</button>
    <button onclick="crearTarea()">Crear Tarea</button>
  </div>
</div>

<script>
  function crearTarea() {
    const tema = document.getElementById('tema').value;
    const trabajo = document.getElementById('trabajo').value;

    const nuevaVentana = window.open('', '_blank');
    nuevaVentana.document.write(`
      <html>
      <head>
        <title>${tema}</title>
        <style>
          body {
            background: #fef4e9;
            font-family: Arial, sans-serif;
            padding: 20px;
          }
          .card {
            border: 2px solid #e2c8b7;
            padding: 20px;
            border-radius: 5px;
            max-width: 500px;
            margin: auto;
          }
          h2 {
            margin-top: 0;
          }
          .task {
            background: #007bcd;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            border-radius: 15px;
            margin-top: 15px;
          }
          .task span {
            font-weight: bold;
          }
          .task button {
            background: #fff;
            color: #000;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            margin-left: 5px;
            cursor: pointer;
          }
        </style>
      </head>
      <body>
        <div class="card">
          <h2>${tema}</h2>
          <div class="task">
            <span>${trabajo}</span>
            <div>
              <button>Modificar</button>
              <button>Eliminar</button>
            </div>
          </div>
        </div>
      </body>
      </html>
    `);
  }
</script>

</body>
</html>
