<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Aula | EduMultiPro</title>
  <link rel="icon" href="{{ url_for('static', filename='img/icono.png') }}">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/editar.css') }}">
</head>
<body>
  <div class="contenedor">
    <!-- Barra de navegación superior -->
    <nav class="navbar-top">
      <div class="navbar-brand">
        <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo EduMultiPro">
        <div>
          <h1 class="navbar-title">EduMultiPro</h1>
          <p class="navbar-slogan">Tu Aliado en el camino educativo</p>
        </div>
      </div>
      <div class="search-container">
        <input class="form-control" type="text" placeholder="Buscar...">
        <button class="btn"><i class="fa-solid fa-magnifying-glass"></i></button>
      </div>
    </nav>

    <!-- Contenido principal -->
    <div class="main-container">
      <!-- Formulario de edición -->
      <div class="card-custom">
        <div class="card-header-custom">
          <h5>Editar Aula</h5>
        </div>
        <div class="card-body">
          <form method="POST" action="{{ url_for('profesor_bp.editar_aula', id=aula['ID']) }}">
            <div class="mb-3">
              <label for="aula_nombre" class="form-label">Nombre del Aula</label>
              <input type="text" class="form-control" id="aula_nombre" name="aula_nombre" value="{{ aula['Aula_Nombre'] }}" required>
            </div>
            <div class="mb-3">
              <label for="materia_id" class="form-label">Materia</label>
              <select class="form-select" id="materia_id" name="materia_id" required>
                <option value="" disabled>Seleccione una Materia</option>
                {% for materia in materias %}
                  <option value="{{ materia.ID }}" {% if materia.ID == aula['materia_id'] %}selected{% endif %}>{{ materia.Materia_Nombre }}</option>
                {% endfor %}
              </select>
            </div>
            <div class="mb-3">
              <label for="curso_id" class="form-label">Curso</label>
              <select class="form-select" id="curso_id" name="curso_id" required>
                <option value="" disabled>Seleccione un Curso</option>
                {% for curso in cursos %}
                  <option value="{{ curso.ID }}" {% if curso.ID == aula['curso_id'] %}selected{% endif %}>{{ curso.Curso_Nombre }}</option>
                {% endfor %}
              </select>
            </div>
            <div class="mb-3">
              <label for="usuario_id" class="form-label">Profesor</label>
              <select class="form-select" id="usuario_id" name="usuario_id" required>
                <option value="" disabled>Seleccione un Profesor</option>
                {% for profe in profesores %}
                  <option value="{{ profe.ID }}" {% if profe.ID == aula['usuario_id'] %}selected{% endif %}>{{ profe.Nombre_Completo }}</option>
                {% endfor %}
              </select>
            </div>
            <div class="d-flex justify-content-end gap-2 mt-4">
              <a href="{{ url_for('profesor_bp.aula') }}" class="btn btn-secondary">Cancelar</a>
              <button type="submit" class="btn btn-primary">Guardar Cambios</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Pie de página -->
    <footer>
      <div class="footer-container">
        <h2 class="footer-title">Contactos</h2>
        <div class="footer-links">
          <a href="#" class="footer-link"><i class="fa-solid fa-phone"></i> +546-160000</a>
          <a href="#" class="footer-link"><i class="fa-brands fa-facebook"></i> EduMultipro_08</a>
          <a href="#" class="footer-link"><i class="fa-brands fa-instagram"></i> EduMultipro_08</a>
          <a href="#" class="footer-link"><i class="fa-regular fa-envelope"></i> Edu_Pro@gmail.com</a>
          <a href="#" class="footer-link"><i class="fa-solid fa-globe"></i> EduMultiPro</a>
        </div>
      </div>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
